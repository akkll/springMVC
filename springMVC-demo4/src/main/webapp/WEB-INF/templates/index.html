<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    <input type="text" name="username"><br>
    <input type="password" name="password"><br>
    <input type="submit" value="测试@RequestBody"><br>
</form>
<form th:action="@{/testRequestEntity}" method="post">
    <input type="text" name="username"><br>
    <input type="password" name="password"><br>
    <input type="submit" value="测试@RequestEntity"><br>
</form>
<br>
<br>
<a th:href="@{/testResponse}">通过servletAPI的response对象响应浏览器</a><br>
<a th:href="@{/testResponseUser}">通过@ResponseBody注解响应浏览器</a><br>
<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">springMVC处理axios</a>
</div>
<br>
<a th:href="@{/fileUpAndDown}">跳转到文件上传与下载页面！</a>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAxios:function (event){
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
                }).then(function (response){
                    console.log(response.data);
                });
                event.preventDefault();
            }
        }
    })
</script>
</body>
</html>
